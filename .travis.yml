language: python
python:
  - "2.7"
env:
  - DJANGO_VERSION=1.5
  - DJANGO_VERSION=1.6
  - DJANGO_VERSION=1.7
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
install:
  - pip install -q Django==$DJANGO_VERSION --use-mirrors
  - pip install -q -r test_requirements.txt --use-mirrors
script: python runtests.py
after_success: coveralls
